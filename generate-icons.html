<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #000913;
            color: white;
        }
        .container {
            background: #0A1525;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(26, 124, 255, 0.2);
        }
        h1 {
            color: #1A7CFF;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(135deg, #1A7CFF, #0D5FCC);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .icon-item {
            text-align: center;
        }
        .icon-item canvas {
            border: 2px solid #1A7CFF;
            border-radius: 8px;
            background: white;
        }
        .icon-item p {
            margin-top: 8px;
            font-size: 12px;
            color: #888;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(26, 124, 255, 0.1);
            border-left: 4px solid #1A7CFF;
            border-radius: 4px;
            display: none;
        }
        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ PWA Icon Generator</h1>
        <p>Generate all required PWA icons for WaterMark Studio</p>
        
        <button onclick="generateIcons()">Generate All Icons</button>
        <button onclick="downloadAll()">Download All</button>
        
        <div class="status" id="status">
            <p id="statusText">Ready to generate icons...</p>
        </div>
        
        <div class="preview" id="preview"></div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvases = {};

        function showStatus(text) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            statusText.textContent = text;
            status.classList.add('show');
        }

        function generateIcons() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Background gradient
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#1A7CFF');
                gradient.addColorStop(1, '#0D5FCC');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // White overlay with rounded corners (maskable safe zone)
                const padding = size * 0.15;
                const innerSize = size - (padding * 2);
                const radius = size * 0.12;
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                ctx.beginPath();
                ctx.roundRect(padding, padding, innerSize, innerSize, radius);
                ctx.fill();
                
                // Icon design - Watermark symbol
                const centerX = size / 2;
                const centerY = size / 2;
                const iconSize = size * 0.35;
                
                // Water drop shape
                ctx.fillStyle = '#1A7CFF';
                ctx.beginPath();
                ctx.moveTo(centerX, centerY - iconSize);
                ctx.bezierCurveTo(
                    centerX + iconSize * 0.6, centerY - iconSize * 0.8,
                    centerX + iconSize * 0.7, centerY + iconSize * 0.2,
                    centerX, centerY + iconSize
                );
                ctx.bezierCurveTo(
                    centerX - iconSize * 0.7, centerY + iconSize * 0.2,
                    centerX - iconSize * 0.6, centerY - iconSize * 0.8,
                    centerX, centerY - iconSize
                );
                ctx.fill();
                
                // Highlight on water drop
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(centerX - iconSize * 0.15, centerY - iconSize * 0.3, iconSize * 0.18, 0, Math.PI * 2);
                ctx.fill();
                
                // W letter overlay
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.3}px 'Inter', sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('W', centerX, centerY + size * 0.02);
                
                // Store canvas
                canvases[size] = canvas;
                
                // Display preview
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                
                const displayCanvas = canvas.cloneNode(true);
                displayCanvas.width = 120;
                displayCanvas.height = 120;
                const displayCtx = displayCanvas.getContext('2d');
                displayCtx.drawImage(canvas, 0, 0, 120, 120);
                
                iconItem.appendChild(displayCanvas);
                const label = document.createElement('p');
                label.textContent = `${size}x${size}`;
                iconItem.appendChild(label);
                
                preview.appendChild(iconItem);
            });
            
            showStatus(`âœ… Generated ${sizes.length} icons successfully!`);
        }

        function downloadAll() {
            if (Object.keys(canvases).length === 0) {
                showStatus('âš ï¸ Please generate icons first!');
                return;
            }
            
            sizes.forEach(size => {
                const canvas = canvases[size];
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}x${size}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            });
            
            showStatus(`ðŸ“¥ Downloading ${sizes.length} icons... Check your downloads folder!`);
        }

        // Auto-generate on load
        window.addEventListener('load', () => {
            setTimeout(generateIcons, 500);
        });
    </script>
</body>
</html>
